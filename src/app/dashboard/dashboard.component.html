  <div class="col-md-2 card-bottom-margin" *ngFor="let wage of wages">
    <div class="card">
      <div class="card-header">
        {{ wage.date }}<span class="badge badge-primary badge-margin-left">{{wage.periodicity}}</span><span  placement="top" ngbTooltip="Dias Trabajados / Con Licencia" class="badge badge-info badge-margin-left">{{ wage.workedDays }} | {{ wage.licencedDays }}</span>
      </div>

          $ {{ wage.grossTaxable | number }}<span class="badge badge-primary badge-margin-left">Sueldo Bruto</span>
